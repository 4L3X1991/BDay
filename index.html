<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wähle deine Option</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .option { padding: 20px; font-size: 20px; margin: 10px; cursor: pointer; border: none; border-radius: 5px; }
        .red { background-color: red; color: white; }
        .blue { background-color: blue; color: white; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Wähle eine Option</h1>
    <button id="red" class="option red" onclick="chooseOption('red')">Rote Pille: 150€ in Bar</button>
    <button id="blue" class="option blue" onclick="chooseOption('blue')">Blaue Pille: Roadtrip</button>
    <p id="confirmation" class="hidden"></p>

    <script>
        const choiceKey = 'userChoice';
        const userChoice = localStorage.getItem(choiceKey);
        
        if (userChoice) {
            document.getElementById('red').classList.add('hidden');
            document.getElementById('blue').classList.add('hidden');
            document.getElementById('confirmation').classList.remove('hidden');
            document.getElementById('confirmation').innerText = `Du hast gewählt: ${userChoice === 'red' ? '150€ in Bar' : 'Roadtrip'}`;
        }

        function chooseOption(option) {
            localStorage.setItem(choiceKey, option);
            alert(option === 'red' ? 'Du hast 150€ in Bar gewählt!' : 'Du hast den Roadtrip gewählt!');
            location.reload();
        }
    </script>
</body>
</html>
